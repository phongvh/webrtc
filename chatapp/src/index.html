<!DOCTYPE html>
<html>

<head>

  <title>WebRTC Video Chat</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
  <div class="welcome-screen">
    <div class="welcome-message">
      <h1>Start hanging out...</h1>
      <label for="room">Room:</label>
      <input type="text" id="room" value="Ohmnilabs"/>
      <label for="room">Your name:</label>
      <input type="text" id="name" value="Anonymous"/>
      <br/><br/>
      <button id="enter-room" class="button">Enter Room</button>
    </div>
  </div>
  <div class="page-wrap">
    <div class="left-section">
      <video id="main-video" class="selected-video" autoplay controls></video>
      <div class="call-status"><strong>Status: </strong><span class="status-message">Joining room...</span><button class="hangup-btn button small" disabled>Hang Up</button></div>
      <div class="video-list">
        <video id="local-video" class="local-video" autoplay></video>
      </div>
    </div>
    <div class="right-section">
      <div class="chat-output">
        <h2>Chatbox</h2>
        <div class="chat-content"></div>
      </div>
      <div class="chat-input">
        <textarea id="dataChannelSend" placeholder="Chat here..."></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main_deprecated.js"></script>

</body>

</html>
